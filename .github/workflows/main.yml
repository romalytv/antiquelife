name: CI Check

# Запускати цей процес при кожному пуші в гілку master (або main)
on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x] # Версія Node.js, яку ви використовуєте

    steps:
      # 1. Завантажуємо ваш код
      - uses: actions/checkout@v3

      # 2. Встановлюємо Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Встановлюємо залежності
      - name: Install dependencies
        run: npm ci

      # 4. Пробуємо зібрати проєкт (це і є головна перевірка)
      # Якщо тут буде помилка в коді — процес зупиниться і Render НЕ буде деплоїти
      - name: Build
        run: npm run build --if-present